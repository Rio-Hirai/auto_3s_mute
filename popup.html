<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto 3s Mute</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1>Auto 3s Mute</h1>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">読み込み中...</span>
        </div>
      </header>

      <main class="popup-main">
        <div class="toggle-section">
          <label class="toggle-label">
            <input type="checkbox" id="enabledToggle" class="toggle-input" />
            <span class="toggle-slider"></span>
            <span class="toggle-text">自動ミュート機能を有効にする</span>
          </label>
        </div>

        <div class="settings-section" id="settingsSection">
          <div class="setting-item">
            <label for="volumeThreshold" class="setting-label"> 音量閾値: <span id="thresholdValue">0.1</span> </label>
            <input type="range" id="volumeThreshold" class="slider" min="0.01" max="0.5" step="0.01" value="0.1" />
            <div class="slider-labels">
              <span>低</span>
              <span>高</span>
            </div>
          </div>

          <div class="setting-item">
            <label for="silenceDuration" class="setting-label"> 無音時間: <span id="durationValue">3</span>秒 </label>
            <input type="range" id="silenceDuration" class="slider" min="1" max="10" step="1" value="3" />
            <div class="slider-labels">
              <span>1秒</span>
              <span>10秒</span>
            </div>
          </div>
        </div>

        <div class="stats-section">
          <h3>統計情報</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">自動ミュート回数:</span>
              <span class="stat-value" id="muteCount">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">自動ミュート解除回数:</span>
              <span class="stat-value" id="unmuteCount">0</span>
            </div>
          </div>
          <button id="resetStats" class="reset-button">統計をリセット</button>
        </div>
      </main>

      <footer class="popup-footer">
        <button id="optionsButton" class="options-button">詳細設定</button>
        <button id="helpButton" class="help-button">ヘルプ</button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
